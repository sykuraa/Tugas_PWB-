<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Buat akun baru</h1>
    <h3>Sign up Form</h3>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
      </form> 
      
        <p>Gender:</p>
<form>
 <input type="radio" id="html" name="fav_language" value="Male">
 <label for="html">Male</label><br>
 <input type="radio" id="css" name="fav_language" value="Female">
 <label for="css">Female</label><br>
 <input type="radio" id="javascript" name="fav_language" value="Walmart Bag">
 <label for="javascript">Netral</label><br>
</form>

        <p>Nationality:</p>
        <select id="cars" name="cars">
          <option value="Konoha">Konoha</option>
          <option value="Vinland">Vinland</option>
          <option value="Bekasi">Bekasi</option>
          <option value="Jawir">Jawir</option> 
        </select>

        <br><br>

        <p>Language Spoken</p>
        <form>
            <input type="checkbox" id="bahasa1" name="bahasa1" value="Indonesia">
            <label for="bahasa1"> Indonesia</label><br>
            <input type="checkbox" id="bahasa2" name="bahasa2" value="Sunda">
            <label for="bahasa2"> Sunda</label><br>
            <input type="checkbox" id="bahasa3" name="bahasa3" value="Tagalog">
            <label for="bahasa3"> Tagalog</label><br><br>
          </form> 

          <p>Bio</p>
        <form>
            <textarea name="message" rows="10" cols="30"></textarea>
            <br><br>
        </form>
        

        <form action="akhir.html">
            <input type="submit" value="Sign Up">
        </form>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
